# include/config/sources.yaml - Versión estable (2025)

# -------------------------------
# Turismo (Yvera)
# -------------------------------
open_data_mza:
  dataset_name: "turismo-internacional-total-pais"
  api_url: "https://datos.yvera.gob.ar/dataset/4cbf7d4a-702a-4911-8c1e-717a45214902/resource/fd710cb7-1981-43ea-aba3-7a14c356446b/download/turistas-residentes-serie.csv"
  resource_format: "csv"
  type: "direct_csv"
  parse: false
  min_bytes: 5000

eti:
  dataset_name: "encuesta_turismo_internacional"
  dataset_url: "https://datos.gob.ar/dataset/turismo-encuesta-turismo-internacional-eti"
  type: "dataset_page_scraping"
  dynamic_scraping: true
  min_bytes: 10000

# -------------------------------
# Variables económicas (Datos.gob.ar - API series)
# -------------------------------
bcra_usd:
  dataset_name: "cotizacion_usd_bcra"
  api_url: "https://apis.datos.gob.ar/series/api/series/?ids=168.1_T_CAMBIOR_D_0_0_26&start_date=2020-01-01&limit=5000"
  description: "Cotización oficial del dólar (BCRA)"
  type: "api_json"
  min_bytes: 1000
  parse_json: true
  date_column: "index"
  value_column: "value"

bcra_inflation:
  dataset_name: "inflacion_mensual_bcra"
  api_url: "https://apis.datos.gob.ar/series/api/series/?ids=IPC_2016_NIVEL_GENERAL&start_date=2020-01-01&limit=5000"
  description: "Inflación mensual (IPC INDEC)"
  type: "api_json"
  min_bytes: 1000
  parse_json: true

indec_pib:
  dataset_name: "pib_mensual_indec"
  api_url: "https://apis.datos.gob.ar/series/api/series/?ids=143.3_NO_PR_2004_A_21&start_date=2020-01-01&limit=5000"
  description: "PIB mensual Argentina"
  type: "api_json"
  min_bytes: 2000
  parse_json: true

indec_empleo:
  dataset_name: "tasa_desempleo_indec"
  api_url: "https://apis.datos.gob.ar/series/api/series/?ids=143.3_TL_0_M_26&start_date=2020-01-01&limit=5000"
  description: "Tasa de desempleo Argentina"
  type: "api_json"
  min_bytes: 1000
  parse_json: true

indec_pobreza:
  dataset_name: "pobreza_indec"
  api_url: "https://apis.datos.gob.ar/series/api/series/?ids=148.3_I2NG_2016_M_22&start_date=2020-01-01&limit=5000"
  description: "Pobreza e indigencia (estimadores)"
  type: "api_json"
  min_bytes: 1000
  parse_json: true

# -------------------------------
# Clima Mendoza (SMN - CSV)
# -------------------------------
weather_mendoza:
  dataset_name: "clima_mendoza_historico"
  dataset_url: "https://cdn.smn.gob.ar/datos2/historicos/observaciones_mendoza.csv"
  description: "Datos climáticos históricos Mendoza"
  type: "direct_csv"
  min_bytes: 5000

# -------------------------------
# Conectividad aérea (EANA - scraping)
# -------------------------------
conectividad_aerea:
  dataset_name: "vuelos_mendoza_eana"
  dataset_url: "https://datos.gob.ar/dataset/transporte-operaciones-aeroportuarias"
  description: "Operaciones aeroportuarias - Aeropuerto Mendoza"
  type: "dataset_page_scraping"
  min_bytes: 50000
  dynamic_scraping: true

# -------------------------------
# Alojamiento Mendoza (Yvera - CSV directo)
# -------------------------------
alojamiento_mendoza:
  dataset_name: "establecimientos_alojamiento_mendoza"
  api_url: "https://datos.yvera.gob.ar/dataset/sinta-establecimientos-alojamiento-turistico/resource/8fb1b651-7f2c-4b41-acb9-e94eea8e26a0/download/sinta_establecimientos_turisticos_alojamiento.csv"
  description: "Establecimientos de alojamiento turístico"
  type: "direct_csv"
  min_bytes: 10000
  filter_province: "Mendoza"

# -------------------------------
# Eventos (manual)
# -------------------------------
eventos_mendoza:
  dataset_name: "eventos_turisticos_mendoza"
  manual_data: true
  description: "Eventos turísticos relevantes Mendoza"
  eventos_principales:
    - nombre: "Fiesta Nacional de la Vendimia"
      mes: 3
      impacto: "alto"
      duracion_dias: 15
    - nombre: "Festival Internacional de Cine"
      mes: 10
      impacto: "medio"
      duracion_dias: 7
    - nombre: "Navidad y Año Nuevo"
      mes: [12, 1]
      impacto: "alto"
      duracion_dias: 21
    - nombre: "Vacaciones de Invierno"
      mes: 7
      impacto: "alto"
      duracion_dias: 15

# -------------------------------
# Demografía Mendoza (API Georef)
# -------------------------------
demografia_mendoza:
  dataset_name: "poblacion_mendoza_indec"
  api_url: "https://apis.datos.gob.ar/georef/api/provincias?nombre=Mendoza"
  description: "Datos demográficos Mendoza"
  type: "api_json"
  min_bytes: 500
