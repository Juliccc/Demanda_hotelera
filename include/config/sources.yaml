# Configuración optimizada para pipeline de demanda hotelera Mendoza v2.2
# Fuentes principales: ETI Mendoza + dolarapi.com

# -------------------------------
# Turismo (ETI - CSVs directos)  
# -------------------------------
eti_aeropuerto:
  dataset_name: "eti_mendoza_aeropuerto_turistas_no_residentes"
  api_url: "https://datos.yvera.gob.ar/dataset/78b880c1-50d5-4a0c-9c87-7350e70548c2/resource/c112ca01-2563-4a48-a8d6-1126af9a5f1d/download/turistas_pernoctes_estadia_media_turistas_no_residentes_por_residencia_aeropuerto_mendoza_trimes.csv"
  type: "direct_csv"
  min_bytes: 2000
  category: "turismo"
  enabled: true

eti_cristo_redentor:
  dataset_name: "eti_mendoza_cristo_redentor_turistas_no_residentes"
  api_url: "https://datos.yvera.gob.ar/dataset/78b880c1-50d5-4a0c-9c87-7350e70548c2/resource/941a5faf-898d-47f5-b889-25e3919bc468/download/turistas_pernoctes_estadia_media_turistas_no_residentes_por_residencia_cristo_redentor_trimestra.csv"
  type: "direct_csv"
  min_bytes: 2000
  category: "turismo"
  enabled: true

# -------------------------------
# Variables económicas principales
# -------------------------------
usd_dolarapi:
  dataset_name: "usd_ars_historico_dolarapi"
  api_url: "https://dolarapi.com/v1/dolares/oficial"  # Base URL, fechas se agregan dinámicamente
  type: "api_json_daily"  # Nuevo tipo para indicar descarga día por día
  min_bytes: 5000
  start_date: "2018-01-01"
  description: "Cotización USD-ARS histórica diaria desde dolarapi.com (día por día)"
  category: "economico"
  enabled: true
  daily_download_config:
    max_failures: 50  # Permitir fallos en fechas sin datos
    rate_limit_seconds: 0.1  # Pausa entre requests
    timeout_per_request: 30
    retry_delay: 1  # Pausa adicional en caso de error
  validation:
    min_price: 10.0
    max_price: 3000.0
    expected_fields: ["fecha", "compra", "venta"]

# -------------------------------
# Datos económicos complementarios (opcional)
# -------------------------------
indec_inflacion:
  dataset_name: "inflacion_mensual_indec"
  api_url: "https://apis.datos.gob.ar/series/api/series/?ids=148.3_IJNACIO_DICI_M_26&start_date=2018-01-01&limit=5000"
  type: "api_json"
  min_bytes: 1000
  description: "Índice de inflación mensual INDEC"
  category: "economico"
  enabled: false  # Opcional - deshabilitado por defecto

# -------------------------------
# Configuración del pipeline
# -------------------------------
defaults:
  timeout_seconds: 180
  chunk_size: 8192
  max_retries: 3
  min_rows_per_table: 3
  enable_small_files: true

validation:
  enable_data_quality_checks: true
  min_rows_per_table: 3
  allow_small_valid_files: true
  small_file_threshold: 5000
  
  # Validaciones específicas por fuente
  eti_validation:
    required_columns: ["indice_tiempo", "turistas_no_residentes"]
    min_records_per_quarter: 1
    
  usd_validation:
    min_price: 10.0
    max_price: 3000.0
    max_daily_change: 50  # Máximo cambio diario %
    require_recent_data: true

# -------------------------------
# Configuración de logs y debugging
# -------------------------------
logging_config:
  enable_detailed_logs: true
  log_data_samples: true
  max_sample_rows: 5
  
  # Métricas a trackear
  track_metrics:
    - "download_success_rate"
    - "data_quality_score"
    - "usd_data_coverage"
    - "tourism_data_completeness"

# -------------------------------
# Agregación y procesamiento (consolidado)
# -------------------------------
aggregation:
  target_frequency: "quarterly"
  
  usd_aggregation:
    methods: ["mean", "min", "max", "std"]
    calculate_volatility: true
    classify_periods: true
    volatility_threshold: 5.0  # % para considerar alta volatilidad
  
  tourism_aggregation:
    methods: ["sum", "mean"]
    calculate_growth: true
    seasonal_adjustment: true
    lag_periods: [1, 4]  # 1 y 4 trimestres atrás

feature_engineering:
  seasonal_variables: true
  lag_periods: [1, 4]  # 1 y 4 trimestres atrás
  
  # Términos de interacción
  interaction_terms:
    - ["precio_promedio_usd", "temporada_alta"]
    - ["volatilidad_usd", "evento_importante"]
  
  # Variables derivadas automáticas
  derived_variables:
    usd_categories: ["bajo", "medio", "alto", "muy_alto"]
    tourism_categories: ["muy_bajo", "bajo", "medio", "alto", "muy_alto"]
    volatility_threshold: 5.0  # % para considerar alta volatilidad
  
  # Variables de eventos específicas de Mendoza
  mendoza_events:
    vendimia_quarter: 1  # Q1 (Marzo)
    winter_vacation_quarter: 3  # Q3 (Julio)
    high_season_quarters: [1, 3]  # Verano e Invierno

