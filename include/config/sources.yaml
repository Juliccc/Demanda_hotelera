# include/config/sources.yaml

indec:
  eoh:
    base_url: "https://www.indec.gob.ar/uploads/informesdeprensa/"
    months:
      - name: "eoh_08_2517BC177A31.pdf"
      - name: "eoh_07_257CA328DDCB.pdf"
      # Puedes agregar más meses según necesites:
      # - name: "eoh_06_XXXXXXXXXXXXXX.pdf"
      # - name: "eoh_05_XXXXXXXXXXXXXX.pdf"
    parse: true  # ← CAMBIADO: Los PDFs de INDEC necesitan parsearse para extraer datos
    min_bytes: 50000  # ← CAMBIADO: Los PDFs suelen ser más grandes, 10KB es muy poco
    parse_pages: "1-5"  # ← CAMBIADO: Amplié el rango para capturar más tablas

yvera:
  oferta_alojamientos:
    url: "https://tableros.yvera.tur.ar/recursos/biblioteca/informe_alojamiento_2023.pdf"
    parse: true  # ← CORRECTO: PDF que necesita parsearse
    min_bytes: 200000  # ← CORRECTO: 200KB es apropiado para este PDF
    parse_pages: "1-10"  # ← AMPLIADO: Para capturar más datos del informe

